<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <meta
   http-equiv="X-UA-Compatible"
   content="IE=edge" />
  <title>GPS AR App</title>
  <meta
   name="viewport"
   content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR.js Library for A-Frame -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <link
   rel="stylesheet"
   href="style.css" />
 </head>
 <body style="margin: 0; overflow: hidden">
  <div id="status-messages">Initializing...</div>

  <!-- A-Frame Scene -->
  <a-scene
   vr-mode-ui="enabled: false"
   arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
   renderer="logarithmicDepthBuffer: true;"
   embedded>
   <!-- 3D Model Entity -->
   <!-- The 'gps-entity-place' attribute will be set by script.js with target coordinates -->
   <!-- TODO: Replace with your model URL -->
   <!-- Y position is height above ground at target GPS. Assumes model pivot is at its base. -->
   <!-- Makes the model face the camera -->
   <!-- Initially hidden -->
   <a-entity
    id="model"
    gltf-model="camel.glb"
    scale="0.5 0.5 0.5"
    position="0 0.5 0"
    look-at="[gps-camera]"
    visible="false"
    gps-entity-place="longitude: 135.759688; latitude: 35.030925;"
    animation-mixer></a-entity>

   <!-- Blue Sphere Entity -->
   <a-entity
    id="blueSphere"
    geometry="primitive: sphere; radius: 0.2;"
    material="color: blue;"
    position="0 1 -1"
    visible="false"
    gps-entity-place="longitude: 135.759688; latitude: 35.030925;"
    animation-mixer></a-entity>

   <!-- AR Camera with GPS capabilities -->
   <!-- For desktop testing, you can simulate GPS: gps-camera="simulateLatitude: YOUR_SIM_LAT; simulateLongitude: YOUR_SIM_LON; simulatePosition: true" -->
   <a-camera
    gps-camera="minDistance: 1; maxDistance: 10000;"
    rotation-reader></a-camera>
  </a-scene>

  <script src="script.js"></script>
 </body>
</html>
