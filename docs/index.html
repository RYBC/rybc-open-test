<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8" />
  <!-- IE対策 -->
  <meta
   http-equiv="X-UA-Compatible"
   content="IE=edge" />

  <!-- レスポンシブ用 -->
  <meta
   name="viewport"
   content="width=device-width,initial-scale=1" />

  <!-- 電話番号とアドレスをリンクにしない -->
  <meta
   name="format-detection"
   content="email=no,telephone=no,address=no" />

  <!-- 検索に非表示にしたいなら -->
  <meta
   name="robots"
   content="noindex,nofollow" />
  <!-- google限定 -->
  <!-- <meta name="googlebot" content="noindex,nofollow"> -->

  <!-- ここから下はページに合わせて編集------------ -->
  <title>rybcオープンテスト用のページ</title>

  <meta
   name="description"
   content="オープンテスト用のページ" />

  <!-- css -->
  <link
   rel="stylesheet"
   href="style.css" />

  <!--googleフォント -->
  <link
   href="https://fonts.googleapis.com/css?family=M+PLUS+1p"
   rel="stylesheet" />

  <!--a-frame -->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/@c-frame/aframe-particle-system-component@1.2.x/dist/aframe-particle-system-component.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  <!--AR.js -->
  <!--イメージトラッキングAframeバージョン -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <!--マーカートラッキングAframeバージョン -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!--ロケーションﾍﾞｰｽAframeバージョン -->

  <!-- Pure three.js code that the A-Frame components use for location-based AR -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>

  <meta
   name="apple-mobile-web-app-capable"
   content="yes" />

  <script
   src="main.js"
   defer></script>
 </head>
 <body style="margin: 0; overflow: hidden">
  <a-scene
   renderer="logarithmicDepthBuffer: true;"
   embedded
   loading-screen="enabled: false;"
   arjs="sourceType: webcam; debugUIEnabled: false;">
   <a-assets>
    <a-asset-item
     id="animated-asset"
     src="assets/asset.glb"></a-asset-item>
   </a-assets>

   <a-entity
    look-at="[gps-camera]"
    animation-mixer="loop: repeat"
    gltf-model="#animated-asset"
    scale="0.0318411735213174 0.0318411735213174 0.0318411735213174"
    gps-entity-place="latitude: 35.03036459685946; longitude: -224.24020201899114;"></a-entity>

   <a-camera
    gps-camera
    rotation-reader
    look-controls-enabled="false"
    arjs-look-controls="smoothingFactor: 0.1"
    gps-projected-camera="gpsMinDistance: 5"></a-camera>
  </a-scene>
 </body>

 <!--memo






memoの閉じ-->
</html>
