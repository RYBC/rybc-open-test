<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8" />

  <!-- レスポンシブ用 -->
  <meta
   name="viewport"
   content="width=device-width,initial-scale=1" />

  <!-- 電話番号とアドレスをリンクにしない -->
  <meta
   name="format-detection"
   content="email=no,telephone=no,address=no" />

  <!-- 検索に非表示にしたいなら -->
  <meta
   name="robots"

  <!-- ここから下はページに合わせて編集------------ -->

   rel="stylesheet" />

  <!--a-frame -->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/@c-frame/aframe-particle-system-component@1.2.x/dist/aframe-particle-system-component.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  <!--AR.js -->

  <!--マーカートラッキングAframeバージョン -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
  <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  <!--ロケーションﾍﾞｰｽAframeバージョン -->

  <!-- Pure three.js code that the A-Frame components use for location-based AR -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>

  <meta
   name="apple-mobile-web-app-capable"
   content="yes" />

  <script
   src="main.js"
   defer></script>
 </head>

  <!-- ロケーションベース -->
  <a-scene
   vr-mode-ui="enabled: false;"
   loading-screen="enabled: false;"
   renderer="logarithmicDepthBuffer: true;"
   gesture-detector
   arjs="sourceType: webcam; debugUIEnabled: false;">
   <a-assets>
    <a-asset-item
     id="animated-asset"
     src="assets/oasobi.glb"></a-asset-item>
   </a-assets>
   <!-- 良前 -->
   <a-entity
    look-at="[gps-camera]"
    animation-mixer="loop: repeat"
    gltf-model="#animated-asset"
    scale="0.318411735213174 0.318411735213174 0.318411735213174"
    gps-entity-place="latitude: 35.03036459685946; longitude: -224.24020201899114;"></a-entity>

   <!-- テスト1my 34.924272019938684, 135.6776500321798 -->
   <a-entity
    look-at="[gps-camera]"
    animation-mixer="loop: repeat"
    gltf-model="#animated-asset"
    scale="0.318411735213174 0.318411735213174 0.318411735213174"
    gps-entity-place="latitude: 34.924272019938684; longitude: 135.6776500321798;"></a-entity>

   <!-- テスト2学 自転車前 34.921206372792206, 135.68227980403304 -->
   <a-entity
    look-at="[gps-camera]"
    animation-mixer="loop: repeat"
    gltf-model="#animated-asset"
    scale="0.318411735213174 0.318411735213174 0.318411735213174"
    gps-entity-place="latitude: 34.921206372792206; longitude: 135.68227980403304;"></a-entity>

   <!-- テスト3学 クラブ前 34.92152789810246, 135.68127783329965 -->
   <a-entity
    look-at="[gps-camera]"
    animation-mixer="loop: repeat"
    gltf-model="#animated-asset"
    scale="0.318411735213174 0.318411735213174 0.318411735213174"
    gps-entity-place="latitude: 34.92152789810246; longitude: 135.68127783329965;"></a-entity>

   <a-camera
    gps-camera
    rotation-reader
    look-controls-enabled="false"
    arjs-look-controls="smoothingFactor: 0.1"
    gps-projected-camera="gpsMinDistance: 10"></a-camera>

   <a-camera gps-new-camera></a-camera>
  </a-scene>
