<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8" />
  <!-- IE対策 -->
  <meta
   http-equiv="X-UA-Compatible"
   content="IE=edge"
  />

  <!-- レスポンシブ用 -->
  <meta
   name="viewport"
   content="width=device-width,initial-scale=1"
  />

  <!-- 電話番号とアドレスをリンクにしない -->
  <meta
   name="format-detection"
   content="email=no,telephone=no,address=no"
  />

  <!-- 検索に非表示にしたいなら -->
  <meta
   name="robots"
   content="noindex,nofollow"
  />
  <!-- google限定 -->
  <!-- <meta name="googlebot" content="noindex,nofollow"> -->

  <!-- ここから下はページに合わせて編集------------ -->
  <title>rybcオープンテスト用のページ</title>

  <meta
   name="description"
   content="オープンテスト用のページ"
  />

  <!-- css -->
  <link
   rel="stylesheet"
   href="style.css"
  />

  <!--googleフォント -->
  <link
   href="https://fonts.googleapis.com/css?family=M+PLUS+1p"
   rel="stylesheet"
  />

  <!--a-frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <script
   src="main.js"
   defer
  ></script>
 </head>
 <body>
  <a-scene>
   <a-box
    color="red"
    position="0 1 -3"
    rotation="0 45 0"
    scale="2 2 2"
   ></a-box>
   <a-sky color="#ECECEC"></a-sky>
  </a-scene>
 </body>
