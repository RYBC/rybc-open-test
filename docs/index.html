<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8" />
  <!-- IE対策 -->
  <meta
   http-equiv="X-UA-Compatible"
   content="IE=edge" />

  <!-- レスポンシブ用 -->
  <meta
   name="viewport"
   content="width=device-width,initial-scale=1" />

  <!-- 電話番号とアドレスをリンクにしない -->
  <meta
   name="format-detection"
   content="email=no,telephone=no,address=no" />

  <!-- 検索に非表示にしたいなら -->
  <meta
   name="robots"
   content="noindex,nofollow" />
  <!-- google限定 -->
  <!-- <meta name="googlebot" content="noindex,nofollow"> -->

  <!-- ここから下はページに合わせて編集------------ -->
  <title>rybcオープンテスト用のページ</title>

  <meta
   name="description"
   content="オープンテスト用のページ" />

  <!-- css -->
  <link
   rel="stylesheet"
   href="style.css" />

  <!--googleフォント -->
  <link
   href="https://fonts.googleapis.com/css?family=M+PLUS+1p"
   rel="stylesheet" />

  <!--a-frame -->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

  <script
   src="main.js"
   defer></script>
 </head>
 <body>
  <a-scene>
   <a-box
    color="red"
    position="0 0 -10"
    rotation="0 45 0"
    scale="2 2 2"></a-box>

   <a-sphere
    position="1 1 -10"
    radius="1.25"
    color="#EF2D5E"></a-sphere>
   <a-cylinder
    position="2 2 -20"
    radius="0.5"
    height="10"
    color="#FFC65D"></a-cylinder>
   <a-plane
    position="0 0 -40"
    rotation="-90 0 0"
    width="4"
    height="4"
    color="#7BC8A4"></a-plane>

   <a-sky material="transparent: true; opacity: 0"></a-sky>
  </a-scene>
 </body>

 <!--memo






memoの閉じ-->
</html>
